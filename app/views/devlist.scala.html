@(devices: List[Device])

@import helper._
@import helper.twitterBootstrap._

@title = {
    Active devices
}

@main(title, nav = "Home") {
    
    <table class="table table-striped table-bordered table-condensed">
    <tr><th>Name</th><th>Id</th><th>IMEI</th><th>Position</th><th>Edit</th></tr>
	@for(dev <- devices) {
		<tr><td>@dev.name</td>
		<td>@dev.id</td>
		<td>@dev.iridiumImei</td>
		<td>@dev.id</td>
		<td><a href="@routes.Devices.get(dev.id)">Edit</a></td>
		</tr>
	}
	</table>        
}
